<!-- PureMail · notice.html -->

<table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f6f6f6">
    <tr>
        <td align="center" style="padding:48px 0;">

            <table width="560" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;">
                <tr>
                    <td style="
                        padding:40px 40px 36px;
                        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC',
                        'Microsoft YaHei',Arial,sans-serif;
                        color:#333333;
                        font-size:15px;
                        line-height:28px;
                    ">

                        <div style="color:#aaaaaa;font-size:12px;letter-spacing:1px;margin-bottom:18px;">
                            Notice · 新评论通知
                        </div>

                        <div style="font-size:26px;line-height:36px;margin-bottom:10px;">
                            您有一条新的待审核评论
                        </div>

                        <table cellpadding="0" cellspacing="0" style="margin:0 0 28px 0;">
                            <tr>
                                <td width="96" height="8" bgcolor="#ea868f" style="border-radius:6px;font-size:0;">
                                </td>
                            </tr>
                        </table>

                        <div style="color:#666666;margin-bottom:18px;">
                            文章：
                            <a href="{permalink}" style="color:#ea868f;text-decoration:none;">
                                《{title}》
                            </a>
                        </div>

                        <div style="color:#888888;font-size:13px;margin-bottom:10px;">
                            <strong>{author}</strong> · {time} · {mail}
                        </div>

                        <div style="
                            border:1px solid #e0e0e0;
                            border-radius:12px;
                            padding:18px;
                            margin-bottom:22px;
                            color:#444444;
                        ">
                            {commentText}
                        </div>

                        <div style="
                            background-color:#f7f7f7;
                            border-radius:10px;
                            padding:14px 18px;
                            margin-bottom:28px;
                            font-size:13px;
                            color:#666666;
                        ">
                            评论状态：<strong>{status}</strong>
                        </div>

                        <div style="margin-bottom:40px;">
                            <a href="{manageurl}" style="
                                   display:inline-block;
                                   background-color:#ea868f;
                                   color:#ffffff;
                                   text-decoration:none;
                                   padding:10px 20px;
                                   border-radius:20px;
                                   font-size:14px;
                               ">
                                前往后台管理 →
                            </a>
                        </div>

                        <div style="height:1px;background:#ebebeb;margin-bottom:18px;"></div>

                        <div style="color:#999999;font-size:12px;line-height:18px;">
                            {siteTitle}<br>
                            <a href="{siteUrl}" style="color:#999999;text-decoration:none;">
                                {siteUrl}
                            </a>
                        </div>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
